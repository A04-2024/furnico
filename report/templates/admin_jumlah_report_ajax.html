<!-- report/templates/report/admin_jumlah_report_ajax.html -->
<div id="report-count-popup">
    <p>{{ report_count }} report(s)</p>
    {% if report_count > 0 %}
        <a href="{% url 'Admin_list_report_furniture' furniture.id %}">
            <button id="lihat-button">Lihat</button>
        </a>
    {% else %}
        <button id="lihat-button" disabled>Lihat</button>
    {% endif %}
</div>
