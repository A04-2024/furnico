<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Rating</title>
</head>
<body>
    <h1>Delete Rating</h1>
    <p>Are you sure you want to delete the rating for {{ rating.product }}?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="rating_id" value="{{ rating.id }}">
        <p>Are you sure you want to delete this rating?</p>
        <button type="submit">Confirm Delete</button>
    </form>    
    <a href="{% url 'list_ratings' product_id=rating.product.id %}">Cancel</a>
</body>
</html>
