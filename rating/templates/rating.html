{% extends 'base.html' %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"/>
      {% block meta %}
      <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
     {% endblock meta %}
  </head>
  <body
    class="leading-normal tracking-normal font-poppins min-h-screen mx-4">
    {% block content %}
    {% load static %}
    <div class="lg:max-w-4xl md:max-w-2xl max-w-lg p-8  mt-6 mb-8 mx-auto">
      <header class="text-center mb-8">
        <h1 class="font-poppins text-4xl font-bold text-black mb-2 border-b-2 border-zinc-500 pb-4">
          Recent Review
        </h1>
      </header>


      <div id="product_entry_cards"></div>

        <div class="text-center mt-6">        
            <button data-modal-target="crudModal" data-modal-toggle="crudModal" class="btn bg-[#0051BA] hover:bg-[#FFDA1A] hover:text-black text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105" onclick="showModal();">
                Add New Rating
            </button>
       
        </div>

        <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
            <div id="crudModalContent" class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 border-b rounded-t">
                <h3 class="text-xl font-semibold text-black">
                  Add Rating
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-[#0051BA]  hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div>
              <!-- Modal body -->
              <div class="px-6 py-4 space-y-6 form-style">
                <form id="productRatingForm">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="rating" class="block text-sm font-medium text-black">Rating</label>
                        <input type="number" id="rating" name="rating" min="1" max="5" class="mt-1 block w-full border border-[#0051BA] rounded-md p-2 hover:border-[#0051BA]" placeholder="Rate (1-5)" required>
                    </div>
                    <div class="mb-4">
                        <label for="comment" class="block text-sm font-medium text-black">Comment</label>
                        <textarea id="comment" name="comment" rows="3" class="mt-1 block w-full h-52 resize-none border border-[#0051BA] rounded-md p-2 hover:border-[#FFDA1A]" placeholder="Add your comment" required></textarea>
                    </div>
                </form>
              </div>
              <!-- Modal footer -->
              <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
                <button type="submit" id="submitProductEntry" form="productEntryForm" class="text-white bg-[#0051BA] hover:bg-[#FFDA1A] hover:text-black font-bold py-2 px-4 rounded-lg">Save</button>
                <button type="button" class="bg-red-900 hover:bg-red-950 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Cancel</button>
              </div>
            </div>
          </div>
    
    </div>
    <script>
    function addProductRating() {
        fetch("{% url 'rating:add_rating_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#productRatingForm')),
        })
        .then(response => {
            if (response.ok) {
                refreshProductRatings();
                document.getElementById("productRatingForm").reset();
                hideModal(); // Hide modal if successful
            } else {
                return response.text(); // Capture the error message
            }
        })
        .then(errorMessage => {
            if (errorMessage) {
                alert(errorMessage); // Show error message to the user
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });

        return false;
    }

    async function getProductRatings() {
    return fetch("{% url 'rating:show_json' %}").then((res) => res.json())
}

async function refreshProductRatings() {
    document.getElementById("product_entry_cards").innerHTML = "";
    document.getElementById("product_entry_cards").className = "";
    const productRatings = await getProductRatings();
    let htmlString = "";
    let classNameString = "";

    if (productRatings.length === 0) {
        htmlString = `
            <img src="{% static 'image/croissant.png' %}" alt="Empty" class="mx-auto w-1/2">
            <p class="text-center text-zinc-600">Belum ada rating pada Butter & Batter.</p>
            `;
    } else {
        classNameString = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6";
        productRatings.forEach((item) => {
            const rating = DOMPurify.sanitize(item.fields.rating);
            const comment = DOMPurify.sanitize(item.fields.comment);
            htmlString += `
                <div class="">
                    <div class="bg-orange-50 p-4 rounded-lg shadow-md transition-shadow duration-300 mb-3 hover:hover-bounce-up transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                        <h3 class="text-xl font-semibold text-yellow-950 mb-2">Rating: ${rating}</h3>
                        <p class="text-gray-500">${comment}</p>
                        <div>
                            <a href="/edit-rating/${item.pk}" class="bg-yellow-900 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-950 inline-block mt-4">
                                Edit
                            </a>
                        </div>
                        <div>
                            <a href="/delete-rating/${item.pk}" class="bg-red-900 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-red-950 inline-block mt-4">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            `;
        });
    }
    document.getElementById("product_entry_cards").className = classNameString;
    document.getElementById("product_entry_cards").innerHTML = htmlString;
}

refreshProductRatings();

      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  document.getElementById("cancelButton").addEventListener("click", hideModal);
  document.getElementById("closeModalBtn").addEventListener("click", hideModal);
  document.getElementById("productEntryForm").addEventListener("submit", (e) => {
    e.preventDefault();
    addProductEntry();
  })
    </script>
    {% endblock content %}
  </body>
</html>
