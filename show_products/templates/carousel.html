{% load static %}
<!-- Carousel Fullscreen -->
<div id="carouselExample" class="relative w-full  overflow-hidden">
  
    <!-- Carousel items -->
    <div class="carousel-track relative flex w-full h-1/3 transition-transform duration-700">
      <!-- Item 1 -->
      <div class="carousel-item w-full flex-shrink-0">
        <img src="{% static 'image/slider1.png' %}" 
             class="w-full h-full object-cover">
      </div>
      <!-- Item 2 -->
      <div class="carousel-item w-full flex-shrink-0">
        <img src="{% static 'image/slider2.png' %}" 
             class="w-full h-full object-cover">
      </div>
      <!-- Item 3 -->
      <div class="carousel-item w-full flex-shrink-0">
        <img src="{% static 'image/slider3.png' %}" 
             class="w-full h-full object-cover">
      </div>
    </div>
  
    <!-- Controls -->
     <div class="-translate-y-64">
       <button class="absolute left-4 transform -translate-y-1/2 bg-white/50 text-gray-700 px-4 py-2 rounded-full" 
               onclick="prevSlide()">
               <svg class=" w-8 h-8 font-bold transition duration-500 ease-in-out transform motion-reduce:transform-none text-gray-500 hover:text-gray-600 hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
    </button>
     </div>
     <div class="-translate-y-64">
       <button class="absolute right-4 transform -translate-y-1/2 bg-white/50 text-gray-700 px-4 py-2 rounded-full" 
               onclick="nextSlide()">
               <svg class=" w-8 h-8 font-bold transition duration-500 ease-in-out transform motion-reduce:transform-none text-gray-500 hover:text-gray-600 hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"></path>
    </button>
     </div>
  </div>
  
  <script>
    const track = document.querySelector('.carousel-track');
    const slides = document.querySelectorAll('.carousel-item');
    let currentSlide = 0;
  
    function updateSlidePosition() {
      const slideWidth = slides[0].clientWidth;
      track.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
    }
  
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlidePosition();
    }
  
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlidePosition();
    }
  
    // Update slide position on window resize to maintain layout
    window.addEventListener('resize', updateSlidePosition);
  </script>
  
  <style>
    /* Remove margin and prevent scrolling
    body {
      margin: 0;
      overflow: hidden;
    } */
  
    .carousel-track {
      display: flex;
    }
  
    .carousel-item {
      min-width: 100%;
      height: 100%;
    }
  </style>
