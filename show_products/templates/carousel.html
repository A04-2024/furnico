<!-- Carousel Fullscreen -->
<div id="carouselExample" class="relative w-full  overflow-hidden">
  
    <!-- Carousel items -->
    <div class="carousel-track relative flex w-full h-1/3 transition-transform duration-700">
      <!-- Item 1 -->
      <div class="carousel-item w-full flex-shrink-0">
        <img src="https://d2xjmi1k71iy2m.cloudfront.net/dairyfarm/id/pageImages/page__en_us_1726675984779_0_1.webp" 
             class="w-full h-full object-cover">
      </div>
      <!-- Item 2 -->
      <div class="carousel-item w-full flex-shrink-0">
        <img src="https://d2xjmi1k71iy2m.cloudfront.net/dairyfarm/id/pageImages/page__en_us_1729592407263__1.webp" 
             class="w-full h-full object-cover">
      </div>
      <!-- Item 3 -->
      <div class="carousel-item w-full flex-shrink-0">
        <img src="https://d2xjmi1k71iy2m.cloudfront.net/dairyfarm/id/pageImages/page__en_us_1726675985899_0_5.webp" 
             class="w-full h-full object-cover">
      </div>
    </div>
  
    <!-- Controls -->
    <button class="absolute left-4 transform -translate-y-1/2 bg-white/50 text-gray-700 px-4 py-2 rounded-full" 
            onclick="prevSlide()">
      &#9664;
    </button>
    <button class="absolute right-4 transform -translate-y-1/2 bg-white/50 text-gray-700 px-4 py-2 rounded-full" 
            onclick="nextSlide()">
      &#9654;
    </button>
  </div>
  
  <script>
    const track = document.querySelector('.carousel-track');
    const slides = document.querySelectorAll('.carousel-item');
    let currentSlide = 0;
  
    function updateSlidePosition() {
      const slideWidth = slides[0].clientWidth;
      track.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
    }
  
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlidePosition();
    }
  
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlidePosition();
    }
  
    // Update slide position on window resize to maintain layout
    window.addEventListener('resize', updateSlidePosition);
  </script>
  
  <style>
    /* Remove margin and prevent scrolling
    body {
      margin: 0;
      overflow: hidden;
    } */
  
    .carousel-track {
      display: flex;
    }
  
    .carousel-item {
      min-width: 100%;
      height: 100%;
    }
  </style>
