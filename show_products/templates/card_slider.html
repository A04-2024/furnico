<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hide the scrollbar */
    #slider::-webkit-scrollbar {
      display: none;
    }
    #slider {
      -ms-overflow-style: none;  /* Internet Explorer 10+ */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="relative w-full">

    <!-- Slider Container -->
    <div 
      id="slider" 
      class="flex space-x-4 overflow-x-scroll no-scrollbar scroll-smooth w-full px-16"
    >
      
    {% for category in categories %}
      <!-- Card 1 -->
      <div class="min-w-[300px] max-w-[300px] relative rounded-lg overflow-hidden">
        <img src="{{ category.image_url }}" class="h-full w-full object-cover" alt="Image">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-end justify-center">
          <button class="mb-4 px-6 py-2 bg-white bg-opacity-80 rounded-full hover:bg-opacity-100 font-bold">
            {{ category.category_name }}
          </button>
        </div>
      </div>

    {% endfor %}

    <!-- Left Button -->
    <button 
      id="leftButton" 
      class="absolute left-4 top-1/2 -translate-y-1/2 bg-transparent p-3 rounded-full hover:bg-white hover:bg-opacity-30"
    >
    <svg class=" w-8 h-8 font-bold transition duration-500 ease-in-out transform motion-reduce:transform-none text-gray-500 hover:text-gray-600 hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7">
    </path>
</svg>
    </button>

    <!-- Right Button -->
    <button 
      id="rightButton" 
      class="absolute right-4 top-1/2 -translate-y-1/2 bg-transparent p-3 rounded-full hover:bg-white hover:bg-opacity-30"
    >
    <svg class=" w-8 h-8 font-bold transition duration-500 ease-in-out transform motion-reduce:transform-none text-gray-500 hover:text-gray-600 hover:-translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7">
    </path>
</svg>
    </button>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const leftButton = document.getElementById('leftButton');
    const rightButton = document.getElementById('rightButton');

    // Scroll left when the left button is clicked
    leftButton.addEventListener('click', () => {
      slider.scrollBy({ left: -300, behavior: 'smooth' });
    });

    // Scroll right when the right button is clicked
    rightButton.addEventListener('click', () => {
      slider.scrollBy({ left: 300, behavior: 'smooth' });
    });
  </script>

</body>
</html>
